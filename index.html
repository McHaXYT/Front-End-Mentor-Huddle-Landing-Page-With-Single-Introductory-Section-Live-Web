<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="icon-top">
    <img src="images/logo.svg" alt="Huddle-logo" class="huddle-logo">
  </div>
  <div class="a">
    <div class="hero-img">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups">
    </div>
    <div class="second-section">
      <div class="second-sec-heading">
        <h1 class="second-s-h1">Build The Community Your Fans Will Love</h1>
      </div>
      <div class="second-sec-para">
        <p class="second-s-p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="second-section-btn">
        <a href="#" class="btn">Register</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="second-section-icons">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <div class="wrraper">
        <p class="f-w-f">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="f-w-f-a">Frontend Mentor.</a></p>
        <p class="f-w-f">Coded by <a href="#" class="f-w-f-a">McHaXYT</a>.</p>
    </div>
  </footer>
</body>
</html>
